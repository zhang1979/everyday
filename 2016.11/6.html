<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7限制只能输入中文</title>
	</head>
	<body>
		<form>
			html5控制<input type="number" id="input1" value="html5只能输入数字"  />
			<br />
			<br />
			html5控制<input type="text" id="input2" pattern="[0-9]" value="html5只能输入数字text"  />
			<br />
			<br />
			<br />
			js控制只能输入数字<input type="text" id="input3" value="" />
			<br />
			<br />
			<br />
			<input id="sub" type="submit" value="提交" />
		</form>
		
		<script>
			window.onload=function(){
				var Number = document.getElementById('input3'),
					clearNOnumber = function(tThis){ // 过滤数字
						var _v = tThis.value;
						tThis.value=_v.replace(/\D/g,"");
					}
					
				Number.onfocus=function(){ // 获取焦点
					clearNOnumber(this);
				}
				Number.onkeyup=function(){ // 获取焦点
					clearNOnumber(this);
				}
				Number.onblur=function(){ // 获取焦点
					clearNOnumber(this);
				}
			}
		</script>
	</body>
</html>
